{% extends 'layout.html' %}

{% block body %}
  <h1>約</h1>
  {% from "includes/_formhelpers.html" import render_field %}
  <form method="POST" action="">
    <div class="form-group">
      {{ render_field(form.day, class_="form-control") }}
    </div>
    <div class="form-group">
      {{ render_field(form.time, class_="form-control") }}
    </div>
    <div class="form-group">
      {{ render_field(form.place, class_="form-control") }}
    </div>
    <p><input class="btn btn-danger" type="submit" value="約"></p>
  </form>
{% endblock %}
